<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Primera Pagina JSF</title>
</h:head>
<h:body>
<h1>Primer JSF #{mensajeBean.usuario.nombre}</h1>
<h:form>
<h:outputLabel value="Nombre" for="nombreTxt" />
<h:inputText id="nombreTxt" value="#{mensajeBean.usuario.nombre}"></h:inputText>
<h:outputLabel value="Email" for="emailTxt" />
<h:inputText id="emailTxt" value="#{mensajeBean.usuario.email}"></h:inputText><br></br>

<h:commandButton action="#{mensajeBean.guardar}" value="Agregar"></h:commandButton>
</h:form>
</h:body>
</html>
